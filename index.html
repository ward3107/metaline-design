<!DOCTYPE html>
<html lang="he" dir="rtl" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anton - פתרונות אלומיניום ופלדה</title>
    <meta name="description" content="Anton Aluminum & Steel Design Solutions" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Rubik', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#1a1a1a',
                light: '#333333',
              },
              accent: {
                DEFAULT: '#eab308', // Yellow-500
                hover: '#ca8a04',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Rubik', sans-serif;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      /* Accessibility Focus Styles */
      :focus-visible {
        outline: 3px solid #eab308;
        outline-offset: 2px;
      }

      /* Accessibility Overrides */
      body.font-readable, body.font-readable * {
        font-family: Arial, Helvetica, sans-serif !important;
        letter-spacing: 0.05em;
      }
      
      body.underline-links a {
        text-decoration: underline !important;
        text-decoration-thickness: 2px !important;
        text-underline-offset: 4px;
      }
    </style>

    "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
